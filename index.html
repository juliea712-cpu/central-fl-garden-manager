<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Central Florida Garden Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Central Florida Garden Manager</h1>
    <p class="subtitle">PWA • Works offline • Zone 9b–10a</p>
  </header>

  <main>
    <section class="card">
      <label for="monthSelect">Select month:</label>
      <select id="monthSelect"></select>
    </section>

    <section class="card">
      <h2>Seasonal Planting & Care Reminders</h2>
      <ul id="remindersList" class="list"></ul>
      <p id="noReminders" class="muted" hidden>No planting reminders for this month.</p>
    </section>

    <section class="card">
      <h2>Today’s Conditions (Orlando)</h2>
      <div id="conditions" class="muted">Loading weather…</div>
    </section>

    <section class="card">
      <h2>Vegetable Database</h2>
      <input id="search" placeholder="Search vegetable…" />
      <div id="plantGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <button id="installBtn" hidden>Install App</button>
    <p class="muted">Tip: Add to Home Screen to install.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
